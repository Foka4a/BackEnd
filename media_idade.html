<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

    var totalFamiliares = parseInt(prompt("Qual o número de familiares?"));

    var numero = 1;

    var totalIdades = 0

    while (numero <= totalFamiliares) {
        var idade = parseInt(prompt("Qual a idade do familiar?"));
        totalIdades = totalIdades + idade;
        numero++;

    
    }

    var mediaIidades = totalIdades/totalFamiliares
    mostra("A média da idade dos familiares é " + mediaIidades);
    mostra("FIM");



</script>
