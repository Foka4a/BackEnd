<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}


    for(var linha = 1; linha <= 300; linha++) {
		for(var coluna = 1; coluna <= 1000; coluna++) {
			document.write("*");
		}
		pulaLinha();
	}







</script>
