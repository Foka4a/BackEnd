<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor <input type='color'>

<script>    
    
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

  
    pincel.fillStyle = 'gray';
    pincel.fillRect(0, 0, 600, 400);

   
    var cores = document.querySelector('input');
    var indiceCores = 0;
    var raio = 10
    var desenha = false;

    function desenhaBolinha(evento) {
        if (desenha ) {
            
            
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            if (evento.shiftKey && evento.altKey) {
                
                alert ('Aperta apenas uma tecla de cada vez');

            } else if(evento.shiftKey && raio + 10 <= 40) {
                raio = raio + 10;
            } else if(evento.altKey && raio - 5 >= 10) {
                raio = raio - 5;
            }


            pincel.fillStyle=cores.value;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2*3.14);
            pincel.fill();

            console.log("posição do clique : " + x + ", " + y);


        } else if (onmousedown) {


        }

    }

    tela.onmousemove = desenhaBolinha;

    function habilitaDesenho() {
        desenha = true;
    }

    function desabilitaDesenho() {
        desenha = false
    }
  
    function mudaCor() {
        indiceCores++;
        if(indiceCores >= cores.length) {
            indiceCores = 0;
        }
        return false; 
    }


    tela.onmousedown = habilitaDesenho;
    tela.onmouseup = desabilitaDesenho;
    tela.oncontextmenu = mudaCor;


</script>
