<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}


    function sorteia(n) {
       return (Math.round(Math.random() * n));
    }

    var numero = sorteia(100)
    console.log (numero);
    var tentativas = 1;
    

    while(tentativas <=3) {
       
        var numeroPensado = parseInt(prompt("Digite um número entre 1 e 100"))
        
        if (numeroPensado == numero) {
            mostra("Parabéns, você acertou!");   
            break;       
        } else {

            mostra("Você errou");
   
        }
        tentativas++
    }
   
    mostra("Acabaram as suas tentativas");


</script>
